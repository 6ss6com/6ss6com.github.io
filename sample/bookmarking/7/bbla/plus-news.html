<style type="text/css">
*{ margin:0; padding:0; list-style:none; font-size:12px; font-family:Verdana, Arial, Helvetica, sans-serif; text-decoration:none;}

#newstab a{ cursor:pointer; color:#161616;}
#newstab a.thenews{ color:#FF0000;}

<script type="text/javascript" language="javascript">
function setCookie(v,e){var t=new Date();t.setTime(t.getTime());var e_date=new Date(t.getTime()+365*1000*60*60*24);document.cookie="cl"+'='+encodeURIComponent(v)+';expires='+e_date.toGMTString()+';path=/';}
function getCookie(n){var c=document.cookie.split("; ");for(var i=0;i<c.length;i++){var p=c[i].split("=");if(n==p[0])try{return decodeURIComponent(p[1])}catch(e){return null}}
return null;}
function set_cl(c){setCookie(c);document.getElementById('cl').href="c"+c+".css";}(function(){var c=getCookie("cl");if(c&&c!=1)set_cl(c);})();
</script>
</head>

<script language="javascript" type="text/javascript">
function shownews(n){
	var as=document.getElementById("newstab").getElementsByTagName("a");
	var ds=document.getElementById("newslist").getElementsByTagName("li");
		for(i=0;i<as.length;i++){
			as[i].className="";
			as[n].className="thenews";
		}
		for(j=0;j<ds.length;j++){
			ds[j].style.display="none";
			ds[n].style.display="block";
		}
}
</script>
