function setCookie(n){
    //alert(n);
	var expires=new Date();
	expires.setTime(expires.getTime()+24*60*60*365*1000);
	var flag="KFC_Cookie="+n;
	document.cookie=flag+";expires="+expires.toGMTString();
}

function readCookie(){
	var skin=0
	var mycookie=document.cookie;
	var name="KFC_Cookie";
	var kfcstart1=mycookie.indexOf(name+"=");
	if(kfcstart1==-1){
		skin="1";
	}
	else{
		var kfcstart=mycookie.indexOf("=",kfcstart1)+1;
		var end=mycookie.indexOf(";",kfcstart);
		if(end=-1){
			end=mycookie.length;
		}
		var values= unescape(mycookie.substring(kfcstart,end));
		if (values!=null)
		{
			skin=values;
		}
	}
	return skin;
	
}
switch (readCookie())
   {
   case "1":
     window.location.href="https://www.kfc123.com";
     break;

}
