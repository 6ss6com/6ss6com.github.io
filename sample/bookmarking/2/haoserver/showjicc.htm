    <script type="text/javascript">
        //标签变换
        var fromElement = (function () {
            var cacheNode = [];
            function deleteFormElement() {
                var f = document.f;
                if (cacheNode.length == 0) return;
                for (var i = 0; i < cacheNode.length; i++) {
                    f.removeChild(cacheNode[i]);
                }
                cacheNode = [];
            }
            function createFormElement(key) {
                var params = Config.FormConfig[key]['params'],
				action = Config.FormConfig[key]['action'],
				f = document.f;
                f.action = action;
                deleteFormElement();
                for (var i in params) {
                    cacheNode.push(Ci(i, params[i]));
                }
                for (var i = 0; i < cacheNode.length; i++) {
                    f.appendChild(cacheNode[i]);
                }
            }
            function submit() {
                var f = document.f,
				v = $('#kw').val();
                cacheNode[0].value = v;
                f.submit();
            }
            function init() {
                createFormElement("web");
            }
            return {
                init: init,
                create: createFormElement,
                submit: submit
            }
        })();
        var s_tab = $(".search_tab li");
        s_tab.click(function () {
            s_tab.removeClass("cur_tab");
            this.className = "cur_tab";
            var key = this.getAttribute('key');
            fromElement.create(key);
        });
        Config.FormConfig['web']['params']['tn'] = "hao123";
        fromElement.init();
        $('#nav .sb').hover(
        function () {
            $(this).addClass("hover");
        },
        function () {
            $(this).removeClass("hover");
        }
    );
        var pageId = "hao123-haoserver-showjicc";
    </script>


    <script type="text/javascript">
        if (window.Hao === undefined) {
            window.Hao = {};
        }
        window.Hao.Phone = function () {
            var scriptObj, that = {}, doc = document, oHead = doc.getElementsByTagName('head')[0];
            queryBtn = doc.getElementById('hao_query'),
                phoneText = doc.getElementById('hao_phoneNumber'),
                result = doc.getElementById('hao_result');

            function query(phoneNumber) {
                scriptObj = document.createElement('script');
                setText('正在查询，请稍侯…');
                scriptObj = document.createElement('script');
                scriptObj.src = 'https://vip.showji.com/locating/?m=' + phoneNumber + '&outfmt=json&callback=phone.callBack';
                oHead.appendChild(scriptObj);
            }
            function check(phoneNumber) {
                if (phoneNumber == '') {
                    setError('您输入的手机号码为空，请重新输入。');
                    return false;
                }
                else if (!/^1[3,5,8,4]\d{5}(\d{4})?$/.test(phoneNumber)) {
                    setError('您输入的手机号码格式有误，请重新输入。');
                    return false;
                }
                return true;
            }
            function setError(text) {
                result.innerHTML = text;
                result.className = 'result error'
            }
            function setText(text) {

                result.innerHTML = text;
                result.className = 'result'
            }
            function fine(phoneNumber) {
                phoneNumber = phoneNumber.replace(/\s*/g, "");
                var fromArray = ['１', '２', '３', '４', '５', '６', '７', '８', '９', '０', '　'], toArray = ['1', '2', '3', '4', '5', '6', '7', '8', '9', '0', ''];
                for (var i = 0; i < 11; i++) {
                    phoneNumber = phoneNumber.replace(new RegExp(fromArray[i], 'g'), toArray[i]);
                }
                phoneNumber = phoneNumber.replace(/^[',",‘,“]|[',",’,”]$/g, "");
                return phoneNumber;
            }
            that.callBack = function (arg) {
                if (!arg) {
                    setError('没有取到数据');
                    return;
                }
                if (arg.QueryResult == 'True') {

                    var showText;
                    if (arg.QueryResult == 'False') {

                    }
                    else if (arg.Province != arg.City) {
                        showText = '手机号码：“' + arg.Mobile + '” 来自：' + arg.Province + ' ' + arg.City + '  ' + arg.Corp + arg.Card;
                    }
                    else {
                        showText = '手机号码：“' + arg.Mobile + '” 来自：' + (arg.Province == '' ? '未知' : arg.Province) + ' ' + arg.Corp + arg.Card;
                    }

                    setText(showText);
                }
                else {
                    setError('手机号码不存在！');
                }
            };
            /*status : 0 is success ,1 is fail*/
            that.init = function () {
                queryBtn.onclick = function () {
                    phoneText.value = fine(phoneText.value);
                    if (check(phoneText.value)) {
                        query(phoneText.value);
                        UserTrack.send({ level: "2", page: "hao123-haoserver-showjicc", type: "click", status: 0 });
                    }
                    else {
                        UserTrack.send({ level: "2", page: "hao123-haoserver-showjicc", type: "click", status: 1 });
                    }
                };
                phoneText.onkeydown = function (e) {
                    var event = e || window.event;
                    if (event.keyCode == 13) {
                        queryBtn.onclick();
                    }
                }
            }
            return that;
        };
        var phone = Hao.Phone();
   
        phone.init();
    </script>
